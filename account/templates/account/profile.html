{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Profile Information</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" value="{{ user.username }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" class="form-control" value="{{ user.email }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" class="form-control" value="{{ user.first_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" class="form-control" value="{{ user.last_name }}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a type="button" class="btn btn-primary ml-3" href="{% url 'edit_profile' %}" style="margin-top: 25px;">Update Profile</a>
{% endblock content %}
